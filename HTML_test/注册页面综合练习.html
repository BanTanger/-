<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面综合练习</title>
</head>
<body>
        <h4>青春不常在，抓紧谈恋爱</h4>
        <table width="500" border="" cellspacing="0">
            <!-- 第一行 -->
            <tr>
                <td>性别:</td>
                <td> 
                    <input type="radio" name="sex" id="nan"> <label for="nan"> <img src="#"> 男</label>
                    <input type="radio" name="sex" id="nv"> <label for="nv"> <img src="#"> 女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日:</td>
                <td>
                    <select name="" id="">
                        <option value="">--请选择年份--</option>
                        <option value=""> 1995 </option>
                        <option value=""> 1996 </option>
                        <option value=""> 1997 </option>
                        <option value=""> 1998 </option>
                    </select>
                    <select name="" id="">
                        <option value="">--请选择月份--</option>
                        <option value=""> 1 </option>
                        <option value=""> 2 </option>
                        <option value=""> 3 </option>
                        <option value=""> 4 </option>
                    </select>
                    <select name="" id="">
                        <option value="">--请选择日--</option>
                        <option value=""> 1995 </option>
                        <option value=""> 1996 </option>
                        <option value=""> 1997 </option>
                        <option value=""> 1998 </option>
                    </select>
                    
                </td>
            </tr>
            <!-- 第三行 地区 -->
            <tr>
                <td>所在地区:</td>
                <td>
                    <input type="text" name="" id="" value="北京">
                </td>
            </tr>
            <!-- 第四行 婚姻 -->
            <tr>
                <td>婚姻状况:</td>
                <td>
                    <input type="radio" name="hunyin" checked="checked"> 未婚
                    <input type="radio" name="hunyin"> 已婚
                    <input type="radio" name="hunyin"> 离婚                    
                </td>
            </tr>
            <!-- 第五行 学历 -->
            <tr>
                <td>学历:</td>
                <td>
                    <input type="text" value="本科">
                </td>
            </tr>
            <!-- 第六行 喜欢类型 -->
            <tr>
                <td>喜欢的类型:</td>
                <td>
                    <!-- 多选 -->
                    <input type="checkbox" name="" id=""> 御姐
                    <input type="checkbox" name="" id=""> 萝莉
                    <input type="checkbox" name="" id=""> 富婆
                    <input type="checkbox" name="" id=""> 男同
                    <input type="checkbox" name="" id=""> jk
                </td>
            </tr>
            <!-- 第七行 自我介绍 -->
            <tr>
                <td>自我介绍:</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10">自我介绍</textarea>
                </td>
            </tr>
            <!-- 注册按钮 -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我已阅读并同意所有条款
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>年满18，单身</li>
                        <li>年满18，单身</li>
                        <li>年满18，单身</li>
                    </ul>
                </td>
            </tr>
        </table>
           

</body>
</html>
