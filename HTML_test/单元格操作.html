<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0" width="500" height="249">
        <!-- 合并并删除多余单元格 -->
        <!-- 3×3 表格的设置 -->
        <tr>
            
            <!-- colspan ‘合并的个数’ 删除多余的单元格 列合并-->
            <td></td> 
            <td colspan="2"></td> 
            <!-- <td></td> 第一行第三个单元格删除-->
        </tr>
        <tr> <!-- 第二行单元行 -->
            <td rowspan="2"></td> 
            <td></td> 
            <td></td>
        </tr>
        <tr>
            <!-- <td></td> 第三行第一个单元格删除 -->
            <td></td> 
            <td></td>
        </tr>
    </table>
</body>
</html>
