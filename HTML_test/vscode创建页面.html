<!DOCTYPE html>
<!--
    DOCTYPE 写在开头，表示浏览器渲染的方式
-->
<html lang="en">
    <!--
        lang 语言，一般是ch-ZN 和 en 方式
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用vscode创建的第一个页面</title>
</head>
<body>
    <p>2022/1/23 创建<strong>第一个</strong>html文件，<br />使用vscode快捷输入 ! 来开发的</p>
    <p>2022/1/23 创建<b>第一个</b>html文件，<br />使用vscode快捷输入 ! 来开发的</p>
    <p><em>倾斜语义标签</em>></p>
    <p><i>倾斜语义标签</i>></p>
    <p>我是<del>删除线</del></p>
    <p>我是<s>删除线</s></p>
    <p>我是<ins>下划线</ins></p>
    <p>我是<u>下划线</u></p>

</body>
</html>
