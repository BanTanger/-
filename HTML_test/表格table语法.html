<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="1" cellpadding="5" cellspacing="0" width="500" height="300">
        <tr><th>姓名</th> <th>性别</th> <th>年龄</th></tr>
        <tr><td>刘德华</td> <td>男</td> <td>56</td></tr>
        <tr><td>李顺</td> <td>男</td> <td>56</td></tr>
        <tr><td>刘华</td> <td>男</td> <td>56</td></tr>

        <!-- 表格用来展示数据，th是表头自动居中并且加粗，td是单元格，tr是行，table是定义一个表格 -->
        <!-- align:属性值为left center right 确定表格元素对齐方式 
             border：1/"" 规定是否让表格具有边框，
             cellpadding:像素值 单元格与内容 默认1
             cellspacing:像素值 单元格与单元格 默认2
             width: 宽度
             height: 高度
        -->
    </table>
</body>
</html>
