<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="bantanger.jpg"/>
    <!-- 图像必须放在运行文件内 -->
    <h4> 使用alt 来替换文本 图像显示不出来的时候使用文本代替</h4>
    <img src="img1.jpg" alt="好好学习"/>
    <h4> title 提示文本 鼠标放在图像上，会有提示文字:</h4>
    <img src="bantanger.jpg" alt="my name is bantanger" title="我是半糖先生"/>
</body>
</html>
