<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用通配符把所有的标签内外边距都改成0 */
        * {
            margin: 0;
            padding: 0;
        }
        span {
            background-color: pink;
            margin: 20px;
        }
    </style>
</head>
<body>
    123
    <ul>
        <li>abcde</li>
    </ul>
    <span>行内元素尽量设置左右内外边距</span>
</body>
</html>
