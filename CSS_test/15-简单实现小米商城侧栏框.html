<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单版小米侧边栏</title>
    <style>
        a {
            display: block;
            width: 230px;
            height: 40px;
            text-indent: 2em;
            text-decoration: none;
            color: white;
            background-color: #55585a;
            font-size: 14px;
            /* 文字垂直居中 */
            /* 让文字行高等于盒子高度 */
        }
        /* 鼠标经过链接改变颜色，a:hover */
        a:hover {
            background-color: #ff6700;
        }

        
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
