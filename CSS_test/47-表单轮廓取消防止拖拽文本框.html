<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,textarea{
            /* 取消表单轮廓 */
            outline: none;
        }
        textarea {
            /* 防止拖拽文本域 */
            resize: none;
        }   
    </style>
</head>
<body>
    <input type="text">
    <br>
    <!-- 文本域最好写成一行，后面的</textarea>尾巴要和<textarea>写在一起 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
