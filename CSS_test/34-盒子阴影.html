<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            
        }
        /* 盒子没有影子，鼠标经过盒子就添加阴影效果 */
        div:hover{
            box-shadow: 5px 6px 8px 1px rgba(0 0 0 / 30%)
        }
        h4{
            text-shadow: 5px 5px 8px rgba(0,0,0,.3);
        }
    </style>
</head>
<body>
    <div>
        <h4>生生不息</h4>
    </div>
</body>
</html>
