<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* family 字体 
           font-size 大小 px */
        h2 {
            font-family: 'Microsoft Yahei';
        }
        p {
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .bold {
            font-weight: 1000;
        }
        .normal {
            /* 取消h2标题的加粗效果 */
            /* font-weight: normal; */
            font-weight: 400;
        }
        /* 修改倾斜标签 */
        em {
            font-style: normal;
        }
    </style>
</head>
<body>
    <h2 class="normal">高考作文名句</h2>
    <p>1.泰山不让土壤，故能成其大；河海不择细流，故能就其深。 ———李斯</p>
    <p class="bold">2.人能走多远，这话不是要问双脚而是要问志向；人能攀多高，这事不是要问双手而是要问意志。 ———汪国真</p>

    <p>3.士有百折不回之真心，才有万变不穷之妙用。 ———《菜根谭》</p>

    <p>4.以积财货之心积学问，以求功名之心求道德。 ———《菜根谭》</p>
    <!-- 风格 italic倾斜 normal倾斜字体不倾斜 -> 倾斜标签em，i -->
    <em>老子是斜体</em>
    <p>5.奋斗就是生活，人生惟有前进。———巴金</p>
</body>
</html>
