<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id选择器一般用于页面唯一性的元素，通常和js搭配
           所被调用的属性只可以被修改一次，这是与class不同
           class类选择器在修改样式中用的多
        */
        #id {
            color: red;
        }
    </style>
</head>
<body>
    <div>半糖先生</div>
</body>
</html>
