<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            uname: '张安',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi~')
            }
        }
        // 调用对象的属性， 对象名.属性名 或者是 对象名['属性名']
        console.log(obj.age)
        console.log(obj['age'])
        // 调用对象的方法， 对象名.方法名()
        obj.sayHi()
    </script>
</head>

<body>

</body>

</html>
